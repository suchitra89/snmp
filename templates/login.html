<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  {% with messages = get_flashed_messages() %}
  {% if messages %}    
    {% for message in messages %}
      <center>{{ message }}</center>
    {% endfor %}   
  {% endif %}
{% endwith %}
  <body>
    <center>
      <form method="post">
        <label>Email</label>
        <input type="email" name='useremail'placeholder="Enter your email" /><br />
        <label>Password</label>
        <input type="password" name='userpwd' placeholder="Enter your password" /><br />
        
        <button>Submit</button>
        
      </form>
      <a href="{{url_for('forgotpassword')}}"><button>Forgot password</button></a>

    </center>
  </body>
</html>
